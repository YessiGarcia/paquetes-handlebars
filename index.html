<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Paquetes</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="action" class="row"></div>
	</div>

	<script type="text/x-handlebars-template" id="index">
		{{#each paquete}}
					<div class="col m3 center">
						<div class="superior">
							<h5>{{{ titulo }}}</h5>
							<div class="borde center">
								<div class="circulo">
									<p class="precio">
										<span class="peso">$ {{{ precio }}}<sup class="centavo">00</sup></span>
										por mes
									</p>
								</div>
							</div>
						</div>
						<div class="inferior {{{ color }}}">
							<button>Sing up</button>
							<ul>
								<li>{{{ disk }}} Dick Space</li>
								<li>{{{ monthly }}} Monthly Traffic</li>
								<li>{{{ sub }}} Subdomains</li>
								<li>{{{ email }}} Email Acounts</li>
								<li>Webmail Support</li>
								<li>MySQL Support</li>
								<li></li>
								<li></li>
								<li></li>
							</ul>
							<p class="precio">
								<span class="peso">$ {{{ precio }}} <sup class="centavo">00</sup></span>
								por mes
							</p>
							<button>Sing up</button>
						</div>
					</div>
		{{/each}}
	</script>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>
</html>
